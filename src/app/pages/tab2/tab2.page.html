<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      Encabezados
    </ion-title>
  </ion-toolbar>

  <ion-segment value="pizza"  scrollable mode="md">

    <ion-segment-button value="opcion" mode="md" *ngFor="let categoria of categorias" [value]="categoria">
      <ion-label text-capitalize>
        {{ categoria }}
      </ion-label>
    </ion-segment-button>
    
  </ion-segment>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

</ion-content>
